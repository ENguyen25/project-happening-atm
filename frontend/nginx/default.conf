server {
    listen       80;
    server_name  localhost;


    root /usr/local/openresty/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri.html $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }
}
